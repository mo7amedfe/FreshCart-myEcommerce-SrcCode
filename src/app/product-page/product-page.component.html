<div class="container ">
  <div class="row">
    <div class="col-md-4">
      <!-- <div>Some tags before</div> -->
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of proDetailes.images">
          <ng-template carouselSlide>
            <img [src]="slide">
          </ng-template>
        </ng-container>

      </owl-carousel-o>
      <!-- <div>Some tags after</div> -->
    </div>
    <div class="col-md-8 d-flex align-items-center justify-content-center ">
      <div class="w-100">
        <h5>{{proDetailes.title}}</h5>
        <p>{{proDetailes.description}}</p>
        <span class="text-sm mainColor">{{proDetailes.category.name}}</span>
        <div class="w-100">
          <h3 *ngIf="!proDetailes.priceAfterDiscount" class="d-inline float-start">
            <span>{{proDetailes.price}}</span><span>egp</span></h3>

          <h3 *ngIf="proDetailes.priceAfterDiscount" class="d-inline float-start"><span
              class="text-decoration-line-through text-muted">{{proDetailes.price}}</span> <span>
              {{proDetailes.priceAfterDiscount}}</span> <span>egp</span></h3>
          <h6 class="float-end">{{proDetailes.ratingsAverage}} <i class="fa-solid fa-star text-warning text-end"></i>
          </h6>
        </div>

        <div class="btns d-flex my-2 w-100">

          <button (click)="addToWishList()" class="btn btn-outline-danger me-1"><i class="fa-solid fa-heart"></i> Add to
            wishlist</button>

          <button (click)="addItemToCart()" class="btn btn-outline-success mx-1">add to cart</button>

        </div>


      </div>
    </div>
  </div>
</div>
