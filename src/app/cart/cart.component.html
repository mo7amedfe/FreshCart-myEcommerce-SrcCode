<div class="container">
    <div  *ngIf="cartItems.length!=0"  class="row">
        <h4>Shipping Cart</h4>
        <h3 class=" mainColor">Total price : {{getCartResponse.totalCartPrice}} EGP</h3>

        <div class="cart-product d-flex my-2 p-1 w-100 border-bottom" *ngFor="let item of cartItems">

            <a [routerLink]="['/productPage',item?.product?._id]" class="item-image">

                <div class="">
                    <img [src]="item?.product?.imageCover" class="w-100" alt="">
                </div>
            </a>

            <div class="item-content d-flex justify-content-between align-items-center px-1">
                <a class="" [routerLink]="['/productPage',item?.product?._id]">

                    <div class="">
                        <h6>{{item?.product?.title|seeMore:13}}</h6>
                        <h5 class="text-capitalize mainColor h6">{{item?.price}} EGP</h5>
                    </div>
                </a>
                <div class="">
                    <div class="d-flex align-items-center justify-content-center ">
                        <button [class]="isloading? 'disabled':''"
                            (click)="UpdateCartQuantity(item?.product?._id,item?.count+1)"
                            class="btn btnss btn-outline-warning p-2">+</button>
                        <p class="mx-2 my-2">{{item?.count}}</p>
                        <button [class]="isloading? 'disabled':''"
                            (click)="UpdateCartQuantity(item?.product?._id,item?.count-1)"
                            class="btn btnss btn-outline-warning p-2">-</button>

                        <button (click)="removeItem(item?.product?._id)" [class]="isloading? 'disabled':''"
                            class="btn btnss btn-outline-danger p-2 mx-2"><span><i
                                    class="fa-solid fa-trash-alt fa-xl"></i></span></button>

                    </div>

                </div>

            </div>

        </div>
        <a [routerLink]="['/checkout',cartId]"> <button class="btn btnss btn-outline-success col-md-2 m-2 d-flex justify-content-center align-items-center">Purchase</button></a>
        
    </div>
    <div *ngIf="cartItems.length==0" class="row w-100 h-75 my-3 d-flex align-items-center justify-content-center">
        <h3 class="my-lg-5">You don't have any products in your Cart</h3>
    </div>
</div>
