<div class="container py-3">
    <div *ngIf="Products.length!=0" class="row d-flex flex-wrap ">

        <div class="col-md-2 my-2" *ngFor="let product of Products">
            <a [routerLink]="['/productPage',product._id]">

                <div class="product p-2 w-100">
                    <a [routerLink]="['/productPage',product._id]">

                        <div class="w-100 overflow-hidden">
                            <img [src]='product.imageCover' alt="" class="pro-img w-100">
                        </div>
                        <div class="rate-price pe-3">
                            <span class="text-sm mainColor">{{product.category.name}}</span>
                            <h6>{{product.title.split(' ').slice(0,5).join(' ')}}<span
                                    *ngIf="product.title.split(' ').length >= 5">...</span></h6>

                            <h6 *ngIf="!product.priceAfterDiscount" class="d-inline float-start">
                                <span>{{product.price}}</span><span>egp</span>
                            </h6>

                            <h6 *ngIf="product.priceAfterDiscount" class="d-inline float-start"><span
                                    class="text-decoration-line-through text-muted">{{product.price}}</span> <span>
                                    {{product.priceAfterDiscount}}</span> <span>egp</span></h6>
                            <h6 class="d-inline float-end">{{product.ratingsAverage}} <i
                                    class="fa-solid fa-star text-warning text-end"></i></h6>
                        </div>
                    </a>

                    <div class="product-detailes ">

                        <button (click)="removeFromWishList(product._id)"
                            class="btn btn-outline-danger btn-outline-light "><i class="fa-trash fa-solid"></i></button>

                        <p class="text-light text-sm desc">{{product.description.split(' ').slice(0,20).join(' ')}}
                            <span *ngIf="product.description.split(' ').length>=20"> ...</span>
                        </p>

                        <button class=" btn btn-outline-light mt-2 add-btn">+ add</button>
                    </div>

                </div>
            </a>

        </div>
    </div>

    <div *ngIf="Products.length==0" class="row w-100 h-75 my-3 d-flex align-items-center justify-content-center">
        <h3 class="my-lg-5">You don't have any products in your wishlist</h3>
    </div>
</div>
