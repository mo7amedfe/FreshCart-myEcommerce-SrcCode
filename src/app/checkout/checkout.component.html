<div class="container">
    <div class="row">

        <form [formGroup]="shippingAddress" (submit)="checkOut(shippingAddress)">

            <label for="">details</label>
            <input formControlName="details" class="form-control" type="text">

            <label for="">phone</label>
            <input formControlName="phone" class="form-control" type="tel">

            <label for="">city</label>
            <input formControlName="city" class="form-control" type="text">

            <button type="submit" [disabled]="shippingAddress.invalid" class="btn btn-success my-3">submit</button>

        </form>
    </div>
</div>
